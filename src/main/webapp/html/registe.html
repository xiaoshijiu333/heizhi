<html lang="zxx">
<!-- Head -->
<head>
    <title>注册</title>
    <link href="../images/logo.png" rel="shortcut icon">
    <!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <!--层叠样式-->
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <link rel="stylesheet" href="../css/login_file/style_login.css" type="text/css" media="all">
</head>
<body>
<div class="login_frist">
    <div class="container">
        <div class="login_top">
            <img src="../images/logoko.png" alt="">
            <span>肤智诊断</span>
        </div>
        <div class="content-w3ls">
            <div class="content-bottom">
                <h2>用户注册</h2>
                <form id="form_login">
                    <div class="field-group">
                        <div class="wthree-field">
                            <input name="username" id="username" type="text" placeholder="手机号"
                                   required="required">
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="wthree-field">
                            <input name="password"  type="password" placeholder="密码" required="required">
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="wthree-field">
                            <input name="password" type="password" placeholder="确认密码" required="required">
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="wthree-field">
                            <input name="password" type="email" placeholder="邮箱" required="required">
                        </div>
                    </div>
                    <div>
                        <span id="errMessage" style="color:red"></span>
                    </div>
                    <div class="wthree-field">
                        <input id="saveForm" type="submit" value="注册">
                    </div>
                    <ul class="list-login">
                        <li class="switch-agileits">
                            <a href="../index.html" class="text-right" style="color: #4f8ed5;font-size: 16px">站点首页</a>
                        </li>
                        <li>
                            <a href="login.html" class="text-right">去登陆</a>
                        </li>
                        <li class="clearfix"></li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="login_bottom">
            © 2Copyright &copy; 2019.黑痣诊断 All rights reserved.More Templates
        </div>
    </div>
</div>
</body>
</html>
